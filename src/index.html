<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application (MVC + CRUD)</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<main>
    <header>
        <section id="leftSide">
            <h1>Chat Application </h1>
            <p>MVC Architecture with CRUD Operations </p>
        </section>

        <section id="rightSide">
            <span id="msgCount" class="badge">0 messages</span>
        </section>
    </header>

    <section class="toolbar">
        <button id="exportButton" class="btn">📤 Export Chat</button>
        <button id="importButton" class="btn"> 📥 Import Chat</button>
        <button id="clearButton" class="btn">🗑️ Clear All</button>

        <label>
            Mode:
            <select id="mode">
                <option value="eliza">Eliza (local)</option>
                <option value="groq">Groq (cloud)</option>
            </select>
        </label>

        <form id = "api-input">
            <input id="apiKey" type="text" placeholder="API Key" />
            <button type = "submit">Submit</button>
        </form>

    </section>

    <section class="messages"></section>

    <form class="input-area">
        <input type="text" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</main>
<script type="module" src="./js/app.js"></script>

</body>

</html>
